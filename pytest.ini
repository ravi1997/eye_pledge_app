[pytest]
# Pytest configuration for Eye Pledge App

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    public: Tests for public user interface
    admin: Tests for admin panel
    auth: Tests for authentication
    forms: Tests for form functionality
    export: Tests for export features
    responsive: Tests for responsive design
    slow: Marks tests as slow (deselect with '-m "not slow"')

# Timeout for tests (seconds)
timeout = 30

# Minimum Python version
minversion = 3.8

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG
