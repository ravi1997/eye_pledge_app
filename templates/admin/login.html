{% extends "base.html" %}

{% block title %}Admin Login - Eye Pledge System{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-slate-50">
    <div class="sm:mx-auto sm:w-full sm:max-w-md mb-8 text-center">
        <h1 class="text-3xl font-extrabold text-slate-900">Admin Panel</h1>
        <p class="mt-2 text-sm text-slate-600">Secure Access Only</p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow rounded-lg sm:px-10 border border-slate-200">
            <h3 class="text-center text-xl font-bold text-slate-800 mb-6 flex items-center justify-center gap-2">
                <i class="bi bi-shield-lock text-brand-600"></i> Admin Login
            </h3>

            <form class="space-y-6" method="POST" action="{{ url_for('admin_login') }}">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required autofocus class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors">
                        <i class="bi bi-lock-fill mr-2"></i> Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6 border-t border-slate-200 pt-4">
                <p class="text-center text-xs text-slate-500 flex items-center justify-center gap-1.5">
                    <i class="bi bi-info-circle"></i>
                    Only authorized personnel can access the admin panel.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
